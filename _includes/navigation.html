<div class='navigation'>
<h4>Manual</h4>
<ul>
  {% for post in site.tags.manual %}
  <li>
  <a
    class='{% if page.url contains post.url %}active{% endif %}'
    href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
<h4>API</h4>
<ul>
  {% for post in site.tags.api %}
  <li>
  <a
    class='{% if page.url contains post.url %}active{% endif %}'
    href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
</div>
